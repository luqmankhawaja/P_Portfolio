<div class="modal-header">
  <h4>{{project.name}}</h4>
  <button class="btn" (click)="BsModalRef.hide()"><i class="fa fa-close"></i></button>
</div>
<div class="modal-body">
  <carousel>
    <div *ngFor="let picture of project.pictures">
      <slide> <img src="{{ picture }}" alt="slide" style="display: block; width: 100%;"></slide>
    </div>
  </carousel>
  <h3 class="mt-2">Description</h3>
  <p>{{project.description}}</p>
  <p>You can find this Project on GitHub <a href="{{project.projectLink}}" target="_blank">here</a></p>
  <hr>
  <div class="d-flex flex-wrap">
    <div *ngFor="let tag of project.tags">
      <div class="tag me-1 mb-1" [style.background-color]="tag.color">{{ tag }}</div>
    </div>
  </div>
</div>
